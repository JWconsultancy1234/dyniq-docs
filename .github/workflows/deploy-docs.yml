name: Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-docs
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Contabo
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.CONTABO_HOST }}
          username: ${{ secrets.CONTABO_USER }}
          key: ${{ secrets.CONTABO_SSH_KEY }}
          script: |
            cd /opt/dyniq-docs && git pull origin main
            cd /opt/dyniq-voice/docker
            docker compose build docs
            docker compose up -d docs --force-recreate
            sleep 3
            curl -sf https://docs.dyniq.ai/ > /dev/null && echo "Deploy OK" || echo "Deploy FAILED"
